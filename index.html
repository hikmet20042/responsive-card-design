<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Mini-project: Profile Cards</title>
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Mate</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="./img/profile1.jpg" alt="Joe Coder" width="500" />
          <figcaption>Joe Coder</figcaption>
        </figure>
        <p>
          <q>I code stuff</q>
        </p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img src="./img/profile2.jpg" alt="Matt Designer" width="500" />
          <figcaption>Matt Designer</figcaption>
        </figure>
        <p>
          <q>I design stuff</q>
        </p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img src="./img/profile3.jpg" alt="Jane Dev Rel" width="500" />
          <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
        </figure>
        <p>
          <q>I teach stuff</q>
        </p>
      </article>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
